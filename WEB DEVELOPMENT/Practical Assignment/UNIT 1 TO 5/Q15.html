<!DOCTYPE html>
<html>
<head>
  <title>FizzBuzz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .fizz {
      color: #ffdd57;
      font-weight: bold;
    }

    .buzz {
      color: #4deeea;
      font-weight: bold;
    }

    .fizzbuzz {
      color: #ff6b6b;
      font-weight: bold;
      font-size: 1.1em;
    }

    .number {
      color: #ffffff;
    }
  </style>
</head>
<body>

<h1>FizzBuzz Program</h1>

<div class="container">
  <script>
    for (let i = 1; i <= 100; i++) {
      if (i % 3 === 0 && i % 5 === 0) {
        document.write('<div class="fizzbuzz">FizzBuzz</div>');
      } else if (i % 3 === 0) {
        document.write('<div class="fizz">Fizz</div>');
      } else if (i % 5 === 0) {
        document.write('<div class="buzz">Buzz</div>');
      } else {
        document.write('<div class="number">' + i + '</div>');
      }
    }
  </script>
</div>

</body>
</html>
