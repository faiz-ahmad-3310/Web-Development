<!DOCTYPE html>
<html>
<head>
    <title>Sort Three Numbers</title>
</head>
<body>

<script>
    let a = Number(prompt("Enter first number:"));
    let b = Number(prompt("Enter second number:"));
    let c = Number(prompt("Enter third number:"));

    let x, y, z;

    if (a >= b && a >= c) {
        x = a;
        if (b >= c) {
            y = b;
            z = c;
        } else {
            y = c;
            z = b;
        }
    } else if (b >= a && b >= c) {
        x = b;
        if (a >= c) {
            y = a;
            z = c;
        } else {
            y = c;
            z = a;
        }
    } else {
        x = c;
        if (a >= b) {
            y = a;
            z = b;
        } else {
            y = b;
            z = a;
        }
    }

    alert("Sorted numbers (Descending Order): " + x + ", " + y + ", " + z);
</script>

</body>
</html>
