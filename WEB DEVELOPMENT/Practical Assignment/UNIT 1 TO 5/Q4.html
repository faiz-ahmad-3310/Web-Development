<!DOCTYPE html>
<html>
<head>
    <title>Largest of Two Numbers</title>
</head>
<body>

<h2>Largest of Two Numbers</h2>

<input type="number" id="num1" placeholder="Enter first number">
<input type="number" id="num2" placeholder="Enter second number">
<br><br>

<button onclick="findLargest()">Find Largest</button>

<p id="result"></p>

<script>
function findLargest() {
    let a = parseInt(document.getElementById("num1").value);
    let b = parseInt(document.getElementById("num2").value);

    if (a > b) {
        document.getElementById("result").innerText = "Largest number is: " + a;
    } else if (b > a) {
        document.getElementById("result").innerText = "Largest number is: " + b;
    } else {
        document.getElementById("result").innerText = "Both numbers are equal.";
    }
}
</script>

</body>
</html>
