<!DOCTYPE html>
<html>
<head>
  <title>Factorial Calculation</title>
</head>
<body>

<script>
  let num = parseInt(prompt("Enter a number:"));
  let fact = 1;

  for (let i = 1; i <= num; i++) {
    fact = fact * i;
  }

  document.write("Factorial of " + num + " is: " + fact);
</script>

</body>
</html>
